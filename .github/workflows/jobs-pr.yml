name: jobs PR

on:
  pull_request:
    branches:
      - "master"

concurrency:
  group: "jobs-pr-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  infra:
    uses: nahsi-homelab/nomad/.github/workflows/run.yml@${{ github.ref }}
    with:
      namespace: "infra"

  observability:
    uses: nahsi-homelab/nomad/.github/workflows/run.yml@${{ github.ref }}
    with:
      namespace: "observability"

  services:
    uses: nahsi-homelab/nomad/.github/workflows/run.yml@${{ github.ref }}
    with:
      namespace: "services"

  deleted:
    uses: nahsi-homelab/nomad/.github/workflows/stop.yml@${{ github.ref }}
