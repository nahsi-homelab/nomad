[maxscale]
threads  = 2
cachedir = {{ env "NOMAD_ALLOC_DIR" }}/data

admin_host       = 127.0.0.1
admin_port       = 8989
admin_secure_gui = false

[antiochia]
type     = server
address  = mariadb-1.service.consul
port     = 3306
protocol = MariaDBBackend

ssl                         = true
ssl_verify_peer_certificate = true

ssl_key     = /secrets/certs/key.pem
ssl_cert    = /secrets/certs/cert.pem
ssl_ca_cert = /secrets/certs/CA.pem

[palmyra]
type     = server
address  = mariadb-2.service.consul
port     = 3306
protocol = MariaDBBackend

ssl                         = true
ssl_verify_peer_certificate = true

ssl_key     = /secrets/certs/key.pem
ssl_cert    = /secrets/certs/cert.pem
ssl_ca_cert = /secrets/certs/CA.pem

[Monitor]
type    = monitor
module  = mariadbmon
servers = antiochia,palmyra
{{ with secret "secret/mariadb/users/maxscale" }}
user     = {{ .Data.data.username }}
password = {{ .Data.data.password }}
{{ end }}
failcount                = 3
backend_connect_timeout  = 3
backend_write_timeout    = 3
backend_read_timeout     = 3
auto_failover            = true
auto_rejoin              = true
enforce_read_only_slaves = 1
replication_master_ssl   = true

[RO-service]
type           = service
router         = readconnroute
servers        = antiochia,palmyra
router_options = slave

{{ with secret "secret/mariadb/users/maxscale" }}
user     = {{ .Data.data.username }}
password = {{ .Data.data.password }}
{{ end }}

[RW-service]
type                = service
router              = readwritesplit
servers             = antiochia,palmyra
master_failure_mode = fail_on_write
enable_root_user    = true
log_warning         = true

{{ with secret "secret/mariadb/users/maxscale" }}
user     = {{ .Data.data.username }}
password = {{ .Data.data.password }}
{{ end }}

[RO-listener]
type     = listener
service  = RO-service
protocol = MariaDBProtocol
port     = {{ env "NOMAD_PORT_ro" }}

ssl         = true
ssl_key     = /secrets/certs/key.pem
ssl_cert    = /secrets/certs/cert.pem
ssl_ca_cert = /secrets/certs/CA.pem

[RW-listener]
type       = listener
service    = RW-service
protocol   = MariaDBProtocol
port       = {{ env "NOMAD_PORT_rw" }}

ssl         = true
ssl_key     = /secrets/certs/key.pem
ssl_cert    = /secrets/certs/cert.pem
ssl_ca_cert = /secrets/certs/CA.pem
