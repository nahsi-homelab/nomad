title: "nahsi-homelab"
subtitle: "Dashboard"
columns: "auto"
connectivityCheck: true
footer: ""

colors:
  dark:
    highlight-primary: "#373B41"
    highlight-secondary: "#282A2E"
    highlight-hover: "#373B41"
    background: "#1D1F21"
    card-background: "#373B41"
    link: "#81A2BE"
    link-hover: "#5A647E"
  light:
    highlight-primary: "#373B41"
    highlight-secondary: "#282A2E"
    highlight-hover: "#373B41"
    link: "#81A2BE"
    link-hover: "#5A647E"

links:
  - name: "GitHub"
    icon: "fab fa-github"
    url: "https://github.com/nahsi"
    target: "_blank"

  - name: "Home Assistant"
    icon: "fas fa-laptop-house"
    url: "https://home-assistant.service.consul"
    target: "_blank"

  - name: "nahsi.dev"
    icon: "fa fa-globe"
    url: "#config"

